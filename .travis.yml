language: node_js
node_js:
  - 'stable'
cache:
  directories:
    - node_modules
script:
  - npm run lint
  - npm run test
  - npm run build

addons:
  apt:
    packages:
      - libnss3

before_install:
  - 'sysctl kernel.unprivileged_userns_clone=1'
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $repo_token
  local_dir: build
  on:
    branch:
      - master
      - devel
